<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">


    <link rel="stylesheet" href="style.css">

    <title>Form</title>
  </head>
  <body class="container" id="banner">
    <p class="h1 text-center text-light my-5">Abdur-Rahman</p>
    <h1 class="text-info text-center">only <a class="item-link" href="https://getbootstrap.com/docs/4.2/components/forms/">Bootstrap</a> </h1>
    <!-- Form start -->
    <div class="row justify-content-center">
        <div class="col-5 ">
            <h2 class="text-center text-light mb-3">What are you looking for?</h2>
            <form>
                <div>
                    <form>
                        <div class="form-row mb-2">
                            <div class="col">
                                <input type="text" class="form-control bg-transparent rounded-pill" placeholder="Dubai">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control bg-transparent rounded-pill" placeholder="Education">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="form-group">
                  <input type="text" class="form-control bg-transparent rounded-pill" placeholder="Keyword, name, date, ...">
                </div>
                <div class="row justify-content-center">
                    <button type="submit" class="btn btn-danger p-2 text-uppercase rounded-pill">Saerch</button>
                </div>
            </form>
        </div>
    </div>
    <!-- Form End -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </body>
